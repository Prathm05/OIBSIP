<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
        <input type="number" id="temperatureInput" placeholder="Enter temperature" required>
        <select id="unitSelection">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
       
        <p id="result"></p>
    </div>
    <button id="convertButton" type="button" class="btn btn-primary btn-lg">Convert</button>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            background-color: #2bc3e2;
          padding: 40px;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            
        }
        
        input {
            width: 150px;
            padding: 5px;
            margin-right: 10px;
        }
        
        select {
            padding: 5px;
            margin-right: 10px;
        }
        
        button {
            margin-top: 15px;
            padding: 5px 10px;
        }
        
        p {
            margin-top: 10px;
            font-weight: bold;
        }
        
        
    </style>
    <script src="script.js"></script>
</body>
</html>
